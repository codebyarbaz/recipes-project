<form class="mb-md-5 mb-4" novalidate>
  <h2 class="font-weight-normal mb-3">Add New Recipe</h2>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      #recipeTitle
      placeholder="Recipe Title"
    />
  </div>
  <div class="form-group">
    <textarea
      class="form-control"
      cols="30"
      rows="5"
      placeholder="Recipe Desciption"
      name="recipeDescription"
      [(ngModel)]="recipeDescription"
    ></textarea>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Recipe Image URL"
      name="recipeURL"
      [(ngModel)]="recipeURL"
    />
  </div>
  <button
    type="button"
    (click)="addNewRecipe(recipeTitle)"
    class="btn btn-primary"
  >
    Add Recipe
  </button>
</form>
