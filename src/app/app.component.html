<app-header></app-header>

<div class="container mt-md-5 mt-3">
  <div class="row">
    <div class="col-md-5 col-12">
      <app-add-recipe-item
        (onNewRecipeAdd)="addNewRecipe($event)"
      ></app-add-recipe-item>
      <app-recipes-list
        [recipesList]="recipes"
        (OnDeleteRecipe)="DeleteRecipe($event)"
      ></app-recipes-list>
    </div>
    <div class="col-md-7 col-12">
      <app-recipes-detail></app-recipes-detail>
    </div>
  </div>
</div>
